<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="todo-container">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Enter a task...">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();

            if (taskText === "") {
                alert("Please enter a task!");
                return;
            }

            let li = document.createElement("li");
            li.innerHTML = `${taskText} <button class="delete-btn" onclick="removeTask(this)">X</button>`;
            
            li.addEventListener("click", function () {
                this.classList.toggle("completed");
            });

            li.addEventListener("dblclick", function () {
                let newText = prompt("Edit task:", this.textContent.replace("X", "").trim());
                if (newText) this.firstChild.textContent = newText;
            });

            document.getElementById("taskList").appendChild(li);
            taskInput.value = ""; 
        }

        function removeTask(button) {
            button.parentElement.remove();
        }
    </script>

</body>
</html>
